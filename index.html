<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/timer.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Meet</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white">App Name: TBD</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">Design Work In Progress</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container py-5">
        <div class="rounded bg-gradient-4 shadow text-white p-5 text-center mb-5">
            <p class="mb-0 font-weight-bold text-uppercase">In the time unit of this universe</p>
            <div id="clock-c" class="countdown py-4">
                <span id="days" class="h1 font-weight-bold">0</span> Day
                <span id="hours" class="h1 font-weight-bold">0</span> Hr
                <span id="minutes" class="h1 font-weight-bold">0</span> Min
                <span id="seconds" class="h1 font-weight-bold">0</span> Sec
            </div>
        </div>
        <div class="rounded bg-gradient-4 shadow text-white p-5 mb-5">
            <div class="col-12">
                <h4>Laugh Time (with extra jokes now) &#129315;</h4>
            </div>
            <br>
            <div class="col-12">
                <p id="joke" class="mb-0 font-weight-bold text-uppercase">
                    You must be travelling with the speed of light, because each second feels like years for me.
                </p>
            </div>
            <br>
            <div class="col-12">
                Did not make you laugh?
                <button id="newJokeBtn" type="button" class="btn btn-dark me-2">Try Another</button>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
